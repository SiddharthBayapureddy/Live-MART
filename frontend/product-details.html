<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MART | Product Details</title>
    
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Orbitron:400,700&display=swap" rel="stylesheet">

    <style>
        /* Ensure background matches Dashboard */
        body {
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            background-attachment: fixed;
            color: #e0e0e0;
        }

        .navbar-default {
            background-color: #fff;
            border-bottom: 1px solid #e7e7e7;
        }

        /* Specific Styles for Product Details */
        .details-container {
            margin-top: 80px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            margin-bottom: 50px;
        }

        .product-preview-img {
            width: 100%;
            height: 400px; /* Fixed height for consistency */
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            background: #fff;
        }

        .details-title {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: 36px;
            margin-top: 0;
            letter-spacing: 1px;
        }

        .details-price {
            font-size: 32px;
            color: #00f3ff;
            font-weight: bold;
            margin: 15px 0;
            display: block;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .details-desc {
            color: #ccc;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
        }

        .meta-info {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-buy-now {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 12px 35px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            margin-right: 15px;
            transition: 0.3s;
            border-radius: 2px;
            cursor: pointer;
        }
        .btn-buy-now:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        }

        .btn-add-cart {
            background: transparent;
            color: #00f3ff;
            border: 2px solid #00f3ff;
            padding: 10px 30px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 2px;
            cursor: pointer;
        }
        .btn-add-cart:hover {
            background: rgba(0, 243, 255, 0.1);
            color: #fff;
        }
        
        .btn-disabled {
            background: #555 !important;
            color: #aaa !important;
            border-color: #555 !important;
            cursor: not-allowed;
        }

        .nav-search-btn {
            display: flex !important;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            padding: 0 !important;
            margin: 0 !important;
            border-radius: 50%;
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            position: relative;
            top: 2px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="dashboard.html">
                    <h3>Live MART</h3>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right" style="display: flex; align-items: center; height: 50px; margin: 0;">
                <li style="margin-right: 20px; list-style: none;">
                    <span class="nav-welcome-text" style="color: #333;">Welcome, <b id="user-name-display">Guest</b></span>
                </li>
                <li style="list-style: none;">
                    <button id="auth-btn" onclick="handleAuth()" style="border: 2px solid #333; background: transparent; color: #333; padding: 5px 15px; font-weight: bold;">Login</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container details-container">
        <a href="dashboard.html" style="color: #fff; text-decoration: none; margin-bottom: 20px; display: inline-block; font-family: 'Montserrat', sans-serif;">
            <i class="fa fa-arrow-left" style="color: #00f3ff;"></i> Back to Dashboard
        </a>
        
        <div class="row" id="product-content-area">
            <div class="col-md-12 text-center" style="padding: 50px;">
                <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px; color:#00f3ff;"></i>
                <h3 style="color: #fff; margin-top: 20px;">Loading Product...</h3>
            </div>
        </div>
    </div>

    <script>
        // 1. Initialize Page
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadProductDetails();
        });

        // 2. Auth Checker
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userEmail = localStorage.getItem('user_email');
            const nameDisplay = document.getElementById('user-name-display');
            const authBtn = document.getElementById('auth-btn');

            if (token && userEmail) {
                nameDisplay.textContent = userEmail;
                authBtn.textContent = "Logout";
            } else {
                nameDisplay.textContent = "Guest";
                authBtn.textContent = "Login";
            }
        }

        function handleAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Logout logic
                localStorage.clear();
                window.location.href = 'index.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // 3. Main Logic: Fetch and Render
        async function loadProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const contentArea = document.getElementById('product-content-area');

            if (!productId) {
                contentArea.innerHTML = `<div class="col-12 text-center"><h3>Invalid Product ID</h3></div>`;
                return;
            }

            try {
                // Fetch from BACKEND (main.py: @app.get("/products/{product_id}"))
                const response = await fetch(`/products/${productId}`);
                
                if (!response.ok) throw new Error("Product not found");

                const product = await response.json();
                renderProduct(product);

            } catch (error) {
                console.error(error);
                contentArea.innerHTML = `
                    <div class="col-md-12 text-center" style="margin-top:50px;">
                        <h2 style="color: #fff;">Product Not Found</h2>
                        <p style="color: #777;">The item ID ${productId} does not exist.</p>
                        <a href="dashboard.html" style="color: #00f3ff;">Return to Shop</a>
                    </div>`;
            }
        }

        // 4. Render HTML
        function renderProduct(product) {
            const contentArea = document.getElementById('product-content-area');
            
            // Check stock logic
            const inStock = product.stock > 0;
            const stockStatus = inStock 
                ? `<span style="color:#0f0;">In Stock (${product.stock} available)</span>` 
                : `<span style="color:#f00;">Out of Stock</span>`;

            const btnState = inStock ? '' : 'disabled class="btn-add-cart btn-disabled"';
            
            // Fallback image
            const imgSrc = product.image_url ? product.image_url : 'assets/img/default.png';

            contentArea.innerHTML = `
                <div class="col-md-6">
                    <img src="${imgSrc}" alt="${product.name}" class="product-preview-img" 
                        onerror="this.src='https://via.placeholder.com/600?text=No+Image'">
                </div>
                <div class="col-md-6">
                    <h1 class="details-title">${product.name}</h1>
                    <span class="details-price">â‚¹${product.price}</span>
                    
                    <div class="meta-info">Category ID: ${product.category_id}</div>
                    <div class="meta-info">Availability: ${stockStatus}</div>
                    
                    <hr style="border-color: #333; margin: 20px 0;">
                    
                    <p class="details-desc">
                        ${product.description || "No description available."}
                    </p>
                    
                    <div style="margin-top: 40px;">
                        ${inStock 
                            ? `<button class="btn-buy-now" onclick="buyNow(${product.id})">Buy Now</button>` 
                            : ''}
                        <button class="btn-add-cart ${inStock ? '' : 'btn-disabled'}" 
                            onclick="addToCart(${product.id})" ${inStock ? '' : 'disabled'}>
                            ${inStock ? 'Add to Cart' : 'Out of Stock'}
                        </button>
                    </div>
                </div>
            `;
        }

        // 5. Add to Cart Functionality (Connected to Backend)
        async function addToCart(productId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert("Please login to add items to your cart.");
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });

                if (response.ok) {
                    alert("Item added to cart successfully!");
                } else {
                    const err = await response.json();
                    alert("Error: " + (err.detail || "Failed to add to cart"));
                }
            } catch (error) {
                console.error("Cart error:", error);
                alert("Something went wrong. Check console.");
            }
        }

        function buyNow(productId) {
            // Check if logged in, then add to cart and redirect to cart page
            const token = localStorage.getItem('token');
            if(!token) {
                window.location.href = 'index.html';
                return;
            }
            addToCart(productId).then(() => {
                window.location.href = 'cart.html';
            });
        }
    </script>
</body>
</html>
