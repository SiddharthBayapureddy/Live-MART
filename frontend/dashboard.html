<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MART | Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Orbitron:400,700&display=swap" rel="stylesheet">
    
    <style>
        /* --- NAVBAR FIXES --- */
        .navbar-default {
            background: #fff;
            border-bottom: 1px solid #eee;
            height: 70px; /* Fixed height for better alignment */
            margin-bottom: 0;
            display: flex;
            align-items: center; /* Vertically center everything */
        }
        
        .navbar-container {
            width: 100%;
            max-width: 1170px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Alignment */
        .navbar-brand-custom h3 {
            margin: 0;
            padding: 0;
            line-height: 1;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }
        
        /* Search Bar Alignment */
        .search-container {
            flex-grow: 1;
            max-width: 500px; /* Limit width so it doesn't stretch too much */
            margin: 0 30px;
            position: relative;
        }
        .dash-search-input {
            width: 100%;
            padding: 8px 15px;
            padding-right: 40px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            outline: none;
            height: 40px; /* Match height of other elements */
        }
        .dash-search-input:focus {
            background: #fff;
            border-color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .search-btn-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }

        /* Right Menu Alignment */
        .nav-right-menu {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between icons */
        }
        
        .nav-icon-btn {
            font-size: 20px;
            color: #333;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .nav-icon-btn:hover { color: #00f3ff; }

        .cart-count {
            position: absolute; top: -8px; right: -8px; background: #ff013c; color: #fff;
            font-size: 10px; padding: 2px 5px; border-radius: 50%; font-weight: bold;
        }
        
        /* Auth Section */
        .user-info {
            text-align: right;
            line-height: 1.2;
            margin-right: 10px;
            display: none; /* Hidden on very small screens */
        }
        @media(min-width: 768px) { .user-info { display: block; } }

        .btn-login-logout {
            padding: 6px 20px;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            font-weight: bold;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-login-logout:hover { background: #000; color: #fff; }

        /* --- LAYOUT & ALIGNMENT FIXES (Added Flexbox) --- */
        
        /* 1. Make the grid row a flex container to equalize column heights */
        #product-grid {
            display: flex;
            flex-wrap: wrap;
        }

        /* 2. Make individual columns flex containers so their children fill the height */
        #product-grid > [class*='col-'] {
            display: flex;
            flex-direction: column;
        }

        /* 3. Product Card: Fills height, Flex column layout */
        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: #fff; /* Ensure card has background */
            border: 1px solid #eee; /* Simple border if not already in CSS */
            border-radius: 10px; /* Smooth corners */
            overflow: hidden;
            position: relative; /* For badges */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 4. Image Wrapper: Fixed height to prevent misalignment */
        .card-img-wrap {
            height: 200px; /* Fixed height for all images */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 10px;
        }
        
        .card-img-wrap img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain; /* Ensures image is not cropped */
        }

        /* 5. Card Body: Flex column, grows to fill space */
        .card-body {
            padding: 15px;
            flex-grow: 1; /* Pushes content to fill height */
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            /* Optional: Limit title to 2 lines */
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-price {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* 6. Button: Margin-top auto pushes it to the bottom */
        .btn-product {
            margin-top: auto; 
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
            background: #000;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-product:hover { background: #00f3ff; color: #000; }
        
        .cat-pill {
            border: 1px solid #ddd;
            background: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cat-pill.active, .cat-pill:hover {
            background: #000; color: #fff; border-color: #000;
        }
    </style>
</head>
<body>

    <nav class="navbar-default">
        <div class="navbar-container">
            
            <a href="dashboard.html" class="navbar-brand-custom" style="text-decoration: none;">
                <h3>LIVE<b>MART</b></h3>
            </a>

            <div class="search-container">
                <input type="text" id="dash-search-input" class="dash-search-input" placeholder="Search products...">
                <i class="fa fa-search search-btn-icon" onclick="triggerSearch()"></i>
            </div>

            <div class="nav-right-menu">
                <a href="orders.html" class="nav-icon-btn" title="My Orders">
                    <i class="fa fa-list"></i>
                </a>
                
                <a href="cart.html" class="nav-icon-btn" title="My Cart">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-badge" class="cart-count" style="display:none;">0</span>
                </a>

                <div style="display: flex; align-items: center; border-left: 1px solid #ddd; padding-left: 20px;">
                    <div class="user-info">
                        <div style="font-size: 10px; color: #777;">Welcome,</div>
                        <div style="font-weight: bold; font-size: 13px;" id="user-name-display">Guest</div>
                    </div>
                    <button id="auth-button" class="btn-login-logout">Login</button>
                </div>
            </div>

        </div>
    </nav>

    <div class="category-nav-container">
        <div class="container text-center">
            <button class="cat-pill active" onclick="filterProducts('All', this)">All</button>
            <button class="cat-pill" onclick="filterProducts(1, this)">Electronics</button>
            <button class="cat-pill" onclick="filterProducts(2, this)">Groceries</button>
            <button class="cat-pill" onclick="filterProducts(3, this)">Fashion</button>
            <button class="cat-pill" onclick="filterProducts(4, this)">Home & Kitchen</button>
            <button class="cat-pill" onclick="filterProducts(5, this)">Books</button>
            <button class="cat-pill" onclick="filterProducts(6, this)">Sports & Outdoors</button>
        </div>
    </div>

    <div class="container" style="min-height: 600px;">
        <div class="row">
            <div class="col-md-12">
                <h4 style="margin-bottom: 25px; color: #000; font-size: 2.5rem;"><b>Available Near You</b></h4>
            </div>
        </div>

        <div class="row" id="product-grid">
            </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2025 Live MART. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            fetchProducts();
            updateCartCount();
            
            // Fix: Ensure element exists before adding listener
            const searchInput = document.getElementById('dash-search-input');
            if(searchInput) {
                searchInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') triggerSearch();
                });
            }
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userEmail = localStorage.getItem('user_email');
            
            // Fix: Added checks to ensure elements exist before accessing properties
            const authBtn = document.getElementById('auth-button');
            const nameDisplay = document.getElementById('user-name-display');

            if (token) {
                if(nameDisplay) nameDisplay.textContent = userEmail || 'User';
                if(authBtn) {
                    authBtn.textContent = 'Logout';
                    authBtn.onclick = logout;
                }
            } else {
                if(nameDisplay) nameDisplay.textContent = 'Guest';
                if(authBtn) {
                    authBtn.textContent = 'Login';
                    authBtn.onclick = () => window.location.href = 'index.html';
                }
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_role');
            window.location.href = 'index.html';
        }

        function triggerSearch() {
            const input = document.getElementById('dash-search-input');
            if(input) {
                const q = input.value;
                fetchProducts(null, q);
            }
        }

        // Updated to use /products endpoint
        async function fetchProducts(category = null, searchQuery = null) {
            let url = '/products'; // Clean Endpoint
            
            const params = new URLSearchParams();

            // Handle Category
            if (category && category !== 'all' && category !== 'All') {
                params.append('category', category);
            }

            // Handle Search
            if (searchQuery) {
                params.append('q', searchQuery);
            }
            
            // Append params to URL
            if (params.toString()) {
                url += `?${params.toString()}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch: ${response.status}`);
                
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error("Error loading products:", error);
                const grid = document.getElementById('product-grid');
                if(grid) grid.innerHTML = `<div class="col-12 text-center text-danger"><h5>Error loading products. Check console.</h5></div>`;
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            if (!grid) return;
            
            grid.innerHTML = '';

            if (!products || products.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center"><h5>No products found.</h5></div>';
                return;
            }

            products.forEach(p => {
                // Determine Button State
                let btnHtml = p.stock > 0 
                    ? `<button class="btn-product" onclick="addToCart(${p.id})">Add to Cart</button>`
                    : `<button class="btn-product" style="background:#ccc; cursor:not-allowed;" disabled>Out of Stock</button>`;

                const card = `
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="product-card">
                            <div class="card-img-wrap">
                                <a href="product-details.html?id=${p.id}">
                                    <img src="${p.image_url || 'assets/img/default.png'}" alt="${p.name}">
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="card-title">${p.name}</div>
                                <div class="card-price">$${p.price}</div>
                                ${btnHtml}
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        async function addToCart(productId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Please login to add items to cart.");
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch('/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });

                if (res.ok) {
                    alert("Item added to cart!");
                    updateCartCount();
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.detail || "Could not add item")); 
                }
            } catch (e) { console.error(e); }
        }

        async function updateCartCount() {
            const token = localStorage.getItem('token');
            if(!token) return;

            try {
                const res = await fetch('/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if(res.ok) {
                    const data = await res.json();
                    const badge = document.getElementById('cart-badge');
                    if(badge) {
                        if(data.total_size > 0) { 
                            badge.textContent = data.total_size; 
                            badge.style.display = 'block'; 
                        } else { 
                            badge.style.display = 'none'; 
                        }
                    }
                }
            } catch(e) { console.error(e); }
        }

        function filterProducts(cat, element) {
            // 1. Remove 'active' class from ALL buttons
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
            
            // 2. Add 'active' class to the BUTTON THAT WAS CLICKED
            if (element) {
                element.classList.add('active');
            }

            // 3. Fetch the data
            fetchProducts(cat);
        }
    </script>
</body>
</html>
