<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MART | Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Orbitron:400,700&display=swap" rel="stylesheet">
    
    <style>
        /* Essential Search Button Style to fix alignment */
        .nav-search-btn {
            display: flex !important;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            padding: 0 !important;
            margin: 0 !important;
            border-radius: 50%;
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            text-decoration: none !important;
            position: relative;
            top: 2px;
        }
        .nav-search-btn:hover {
            background: #000; 
            color: #00f3ff;   
            border-color: #00f3ff;
        }
        .nav-search-btn i {
            font-size: 15px;
            line-height: 1;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <h3>Live MART</h3>
                </a>
            </div>
            <!-- Fixed Nested UL issue here -->
            <ul class="nav navbar-nav navbar-right" style="display: flex; align-items: center; height: 50px;">
                <li style="list-style: none; margin-right: 15px;">
                    <a href="search.html" class="nav-search-btn" title="Search Products">
                        <i class="fa fa-search"></i>
                    </a>
                </li>
                <li style="margin-right: 20px; list-style: none;">
                    <span class="nav-welcome-text">Welcome, <b id="user-name-display">Guest</b></span>
                </li>
                <li style="list-style: none;">
                    <button id="auth-button" style="padding: 6px 20px; border-radius: 20px; font-weight: bold; text-transform:uppercase; font-size:11px;">Login</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="category-nav-container">
        <div class="container text-center">
            <a class="cat-pill active" onclick="filterProducts('all')">All</a>
            <a class="cat-pill" onclick="filterProducts('books')">Books</a>
            <a class="cat-pill" onclick="filterProducts('electronics')">Electronics</a>
            <a class="cat-pill" onclick="filterProducts('fashion')">Fashion</a>
            <a class="cat-pill" onclick="filterProducts('groceries')">Groceries</a>
            <a class="cat-pill" onclick="filterProducts('home')">Home</a>
            <a class="cat-pill" onclick="filterProducts('sports')">Sports</a>
        </div>
    </div>

    <div class="container" style="min-height: 600px;">
        <div class="row">
            <div class="col-md-12">
                <h4 style="margin-bottom: 25px; color: #000000; font-size: 2.5rem; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);"><b>Available Near You</b></h4>
            </div>
        </div>

        <div class="row" id="product-grid">
            <div class="col-md-12 text-center" style="padding: 50px;">
                <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px; color:#00f3ff;"></i> 
                <span style="color:#00f3ff; margin-left:10px;">Loading...</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>© 2025 Live MART. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- 1. AUTHENTICATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('user_role');
            const userNameDisplay = document.getElementById('user-name-display');
            const authButton = document.getElementById('auth-button');
            
            if (!token || !role) {
                // GUEST MODE
                userNameDisplay.innerHTML = "Guest <small style='color:#777; font-weight:400;'>(Login Recommended)</small>";
                authButton.textContent = "Login";
                authButton.onclick = () => window.location.href = 'index.html';
                renderProducts('all');
                return; 
            }

            // LOGGED IN MODE
            authButton.textContent = "Logout";
            authButton.onclick = () => {
                localStorage.clear();
                window.location.href = 'index.html';
            };

            // Simple visual update based on stored role (Simulated fetch for speed)
            userNameDisplay.textContent = role.charAt(0).toUpperCase() + role.slice(1); 
            renderProducts('all');
        });

        // --- 2. PRODUCT DATA (WITH IDs) ---
        const products = [
            // ELECTRONICS
            { id: 101, title: "Headphones", price: "₹599.9", category: "electronics", stock: 10, isProxy: false, image: "product_images/headphones.jpg" },
            { id: 102, title: "Mechanical Keyboard", price: "₹450.0", category: "electronics", stock: 5, isProxy: false, image: "product_images/keyboard.jpg" },
            { id: 103, title: "Wireless Mouse", price: "₹150.0", category: "electronics", stock: 20, isProxy: false, image: "product_images/mouse.jpg" },
            { id: 104, title: "Electric Desk Lamp", price: "₹250.0", category: "electronics", stock: 8, isProxy: false, image: "product_images/lamp.jpg" },

            // FASHION
            { id: 201, title: "Urban Backpack", price: "₹350.0", category: "fashion", stock: 15, isProxy: false, image: "product_images/backpack.jpg" },
            { id: 202, title: "Running Shoes", price: "₹600.0", category: "fashion", stock: 0, availableDate: "Dec 1", isProxy: false, image: "product_images/shoes.jpg" },
            { id: 203, title: "Cotton T-Shirt", price: "₹120.0", category: "fashion", stock: 50, isProxy: false, image: "product_images/tshirt.jpg" },

            // GROCERIES
            { id: 301, title: "Premium Coffee", price: "₹100.0", category: "groceries", stock: 30, isProxy: false, image: "product_images/coffee.jpg" },
            { id: 302, title: "Water Bottle (Pack)", price: "₹50.0/pc", category: "groceries", stock: 100, isProxy: true, image: "product_images/bottle.jpg" },

            // HOME
            { id: 401, title: "Home Decor Lamp", price: "₹250.0", category: "home", stock: 8, isProxy: false, image: "product_images/lamp.jpg" },

            // SPORTS
            { id: 501, title: "Yoga Mat", price: "₹200.0", category: "sports", stock: 12, isProxy: false, image: "product_images/yogamat.jpg" },
            { id: 502, title: "Sports Sipper Bottle", price: "₹80.0", category: "sports", stock: 25, isProxy: false, image: "product_images/bottle.jpg" },
        ];

        // --- 3. RENDER FUNCTION (UPDATED WITH LINKS) ---
        function renderProducts(filter) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; 

            let filteredProducts = filter === 'all' ? products : products.filter(p => p.category === filter);

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="col-md-12 text-center" style="padding:50px;">
                        <h5 style="color:#777;">No items found in <b style="color:#000;">${filter.charAt(0).toUpperCase() + filter.slice(1)}</b> yet.</h5>
                    </div>`;
                return;
            }

            const rowDiv = document.createElement('div');
            rowDiv.className = 'row row-flex'; 

            filteredProducts.forEach(product => {
                let badgeHtml = '', btnHtml = '';

                if (product.stock === 0) {
                    badgeHtml = `<span class="badge-overlay bg-out">Out of Stock</span>`;
                    btnHtml = `<button class="btn-product btn-notify" disabled>Notify Me</button>
                               <span class="availability-notice"><i class="fa fa-clock-o"></i> Available: ${product.availableDate}</span>`;
                } else if (product.isProxy) {
                    badgeHtml = `<span class="badge-overlay bg-proxy"><i class="fa fa-truck"></i> Wholesaler Direct</span>`;
                    btnHtml = `<button class="btn-product btn-proxy">Order via Proxy</button>`;
                } else {
                    badgeHtml = `<span class="badge-overlay bg-stock">In Stock</span>`;
                    btnHtml = `<button class="btn-product btn-add">Add to Cart</button>`;
                }

                const cardHtml = `
                    <div class="col-md-3 col-sm-6" style="margin-bottom: 30px;"> 
                        <div class="product-card">
                            ${badgeHtml}
                            
                            <!-- 1. IMAGE LINK (Uses ID) -->
                            <div class="card-img-wrap">
                                <a href="product-details.html?id=${product.id}">
                                    <img src="${product.image}" alt="${product.title}" style="cursor: pointer;" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
                                </a>
                            </div>

                            <div class="card-body">
                                <!-- 2. TITLE LINK (Uses ID) -->
                                <a href="product-details.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                                    <div class="card-title">${product.title}</div>
                                </a>
                                
                                <span class="card-price">${product.price}</span>
                                ${btnHtml}
                            </div>
                        </div>
                    </div>`;

                rowDiv.innerHTML += cardHtml;
            });
            grid.appendChild(rowDiv);
        }

        // --- 4. FILTER CLICK HANDLER ---
        function filterProducts(category) {
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
            let targetPill = event.target;
            if (targetPill && targetPill.classList.contains('cat-pill')) targetPill.classList.add('active');
            else {
                const allPill = document.querySelector('.cat-pill[onclick="filterProducts(\'all\')"]');
                if (allPill) allPill.classList.add('active');
            }
            renderProducts(category);
        }
    </script>
</body>
</html>
