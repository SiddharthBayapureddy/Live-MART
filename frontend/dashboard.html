<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MART | Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Orbitron:400,700&display=swap" rel="stylesheet">
    
    <style>
        /* --- NAVBAR FIXES --- */
        .navbar-default {
            background: #fff;
            border-bottom: 1px solid #eee;
            height: 70px; /* Fixed height for better alignment */
            margin-bottom: 0;
            display: flex;
            align-items: center; /* Vertically center everything */
        }
        
        .navbar-container {
            width: 100%;
            max-width: 1170px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Alignment */
        .navbar-brand-custom h3 {
            margin: 0;
            padding: 0;
            line-height: 1;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }
        
        /* Search Bar Alignment */
        .search-container {
            flex-grow: 1;
            max-width: 500px; /* Limit width so it doesn't stretch too much */
            margin: 0 30px;
            position: relative;
        }
        .dash-search-input {
            width: 100%;
            padding: 8px 15px;
            padding-right: 40px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            outline: none;
            height: 40px; /* Match height of other elements */
        }
        .dash-search-input:focus {
            background: #fff;
            border-color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .search-btn-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }

        /* Right Menu Alignment */
        .nav-right-menu {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between icons */
        }
        
        .nav-icon-btn {
            font-size: 20px;
            color: #333;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .nav-icon-btn:hover { color: #00f3ff; }

        .cart-count {
            position: absolute; top: -8px; right: -8px; background: #ff013c; color: #fff;
            font-size: 10px; padding: 2px 5px; border-radius: 50%; font-weight: bold;
        }
        
        /* Auth Section */
        .user-info {
            text-align: right;
            line-height: 1.2;
            margin-right: 10px;
            display: none; /* Hidden on very small screens */
        }
        @media(min-width: 768px) { .user-info { display: block; } }

        .btn-login-logout {
            padding: 6px 20px;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            font-weight: bold;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-login-logout:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="navbar-container">
            
            <a href="index.html" class="navbar-brand-custom" style="text-decoration: none;">
                <h3>Live MART</h3>
            </a>

            <div class="search-container">
                <input type="text" id="dash-search-input" class="dash-search-input" placeholder="Search products...">
                <i class="fa fa-search search-btn-icon" onclick="triggerSearch()"></i>
            </div>

            <div class="nav-right-menu">
                <a href="orders.html" class="nav-icon-btn" title="My Orders">
                    <i class="fa fa-list"></i>
                </a>

                <a href="cart.html" class="nav-icon-btn" title="My Cart">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-badge" class="cart-count" style="display:none;">0</span>
                </a>

                <div style="display: flex; align-items: center; border-left: 1px solid #ddd; padding-left: 20px;">
                    <div class="user-info">
                        <div style="font-size: 10px; color: #777;">Welcome,</div>
                        <div style="font-weight: bold; font-size: 13px;" id="user-name-display">Guest</div>
                    </div>
                    <button id="auth-button" class="btn-login-logout">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="category-nav-container">
        <div class="container text-center">
            <a class="cat-pill active" onclick="filterProducts('all')">All</a>
            <a class="cat-pill" onclick="filterProducts('Electronics')">Electronics</a>
            <a class="cat-pill" onclick="filterProducts('Fashion')">Fashion</a>
            <a class="cat-pill" onclick="filterProducts('Groceries')">Groceries</a>
            <a class="cat-pill" onclick="filterProducts('Home')">Home</a>
            <a class="cat-pill" onclick="filterProducts('Sports')">Sports</a>
        </div>
    </div>

    <div class="container" style="min-height: 600px;">
        <div class="row">
            <div class="col-md-12">
                <h4 style="margin-bottom: 25px; color: #000; font-size: 2.5rem;"><b>Available Near You</b></h4>
            </div>
        </div>

        <div class="row" id="product-grid">
            </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>© 2025 Live MART. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            fetchProducts('all');
            updateCartCount();
        });

        const searchInput = document.getElementById('dash-search-input');
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') triggerSearch(); });

        function triggerSearch() {
            const query = searchInput.value.trim();
            if (query) window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('user_role');
            const userNameDisplay = document.getElementById('user-name-display');
            const authButton = document.getElementById('auth-button');
            
            if (!token) {
                userNameDisplay.textContent = "Guest";
                authButton.textContent = "Login";
                authButton.onclick = () => window.location.href = 'Customer.html';
            } else {
                userNameDisplay.textContent = role ? role.charAt(0).toUpperCase() + role.slice(1) : "User";
                authButton.textContent = "Logout";
                authButton.onclick = () => {
                    localStorage.clear();
                    window.location.href = 'index.html';
                };
            }
        }

        async function fetchProducts(category) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '<div class="text-center" style="padding:50px;"><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px; color:#00f3ff;"></i></div>';

            try {
                let url = '/products/all';
                if (category && category !== 'all') url += `?category=${encodeURIComponent(category)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to load products");
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div class="text-center text-danger">Failed to fetch products.</div>`;
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            if (products.length === 0) {
                grid.innerHTML = '<div class="text-center"><h5>No products found.</h5></div>';
                return;
            }
            products.forEach(p => {
                let btnHtml = p.stock <= 0 
                    ? `<button class="btn-product btn-notify" disabled>Notify Me</button>`
                    : `<button class="btn-product btn-add" onclick="addToCart(${p.id})">Add to Cart</button>`;
                
                let badgeHtml = p.stock <= 0 
                    ? `<span class="badge-overlay bg-out">Out of Stock</span>`
                    : `<span class="badge-overlay bg-stock">Stock: ${p.stock}</span>`;

                const imgUrl = p.image_url || 'https://via.placeholder.com/200?text=No+Image';

                const html = `
                <div class="col-md-3 col-sm-6" style="margin-bottom: 30px;">
                    <div class="product-card">
                        ${badgeHtml}
                        <div class="card-img-wrap">
                            <a href="product-details.html?id=${p.id}">
                                <img src="${imgUrl}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/200?text=Error'">
                            </a>
                        </div>
                        <div class="card-body">
                            <a href="product-details.html?id=${p.id}" style="text-decoration:none; color:inherit;">
                                <div class="card-title">${p.name}</div>
                            </a>
                            <span class="card-price">₹${p.price}</span>
                            ${btnHtml}
                        </div>
                    </div>
                </div>`;
                grid.innerHTML += html;
            });
        }

        async function addToCart(productId) {
            const token = localStorage.getItem('token');
            if (!token) { alert("Please login first!"); window.location.href = 'Customer.html'; return; }
            try {
                const response = await fetch('/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });
                if (response.ok) { alert("Item added to cart!"); updateCartCount(); } 
                else { const err = await response.json(); alert("Error: " + err.detail); }
            } catch (e) { console.error(e); }
        }

        async function updateCartCount() {
            const token = localStorage.getItem('token');
            if(!token) return;
            try {
                const res = await fetch('/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if(res.ok) {
                    const data = await res.json();
                    const badge = document.getElementById('cart-badge');
                    if(data.total_size > 0) { badge.textContent = data.total_size; badge.style.display = 'block'; } 
                    else { badge.style.display = 'none'; }
                }
            } catch(e) { console.error(e); }
        }

        function filterProducts(cat) {
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            fetchProducts(cat);
        }
    </script>
</body>
</html>
